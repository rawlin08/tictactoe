<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="indexScript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="marksShow">
            <svg class="xMark"><use href="#icon-x"></use></svg>
            <svg class="oMark"><use href="#icon-o"></use></svg>
        </div>
        <div class="pickPlayer">
            <h1 class="pick">PICK PLAYER 1'S MARK</h1>
            <div class="marks">
                <button class="xButton">
                    <svg class="xMarkButton"><use href="#icon-x"></use></svg>
                </button>
                <button class="oButton">
                    <svg class="oMarkButton"><use href="#icon-o"></use></svg>
                </button>
            </div>
            <p class="reminder">REMEMBER : X GOES FIRST</p>
        </div>
        <div class="newGame">
            <button class="CPU">NEW GAME (VS CPU)</button>
            <button class="player">NEW GAME (VS PLAYER)</button>
        </div>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" aria-hidden="true">
        <symbol id="icon-o" viewBox="0 0 64 64">
            <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="currentColor"/>
        </symbol>
        <symbol id="icon-x" viewBox="0 0 64 64"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="currentColor" fill-rule="evenodd"/>
        </symbol>
    </svg>

</body>
</html>
