<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="controlCenter">
            <div class="showMarks">
                <svg class="xMark"><use href="#icon-x"></use></svg>
                <svg class="oMark"><use href="#icon-o"></use></svg>
            </div>
            <div class="turnDisplay">
                <p class="turn">X TURN</p>
            </div>
            <div class="restart">
                <button class="restartButton">
                    <svg class="restartMark"><use href="#icon-restart"></use></svg>
                </button>
            </div>
        </div>
        <div class="grid">
            <div class="block" data-block></div>
            <div class="block" data-block></div>
            <div class="block" data-block></div>
            <div class="block" data-block></div>
            <div class="block" data-block></div>
            <div class="block" data-block></div>
            <div class="block" data-block></div>
            <div class="block" data-block></div>
            <div class="block" data-block></div>
        </div>
        <div class="score">
            <div class="xSlot">
                <p class="xText">X (P1)</p>
                <p class="xScore">0</p>
            </div>
            <div class="tieSlot">
                <p class="tieText">TIES</p>
                <p class="tieScore">0</p>
            </div>
            <div class="oSlot">
                <p class="oText">O (P2)</p>
                <p class="oScore">0</p>
            </div>
        </div>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" aria-hidden="true">
        <symbol id="icon-o" viewBox="0 0 64 64">
            <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="currentColor"/>
        </symbol>
        <symbol id="icon-x" viewBox="0 0 64 64">
            <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="currentColor" fill-rule="evenodd"/>
        </symbol>
        <symbol id="icon-restart" viewBox="0 0 20 20">
            <path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/>
        </symbol>
    </svg>

</body>
</html>
